<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="staff-login.css">
    <link rel="shortcut icon" href="image/99d0fd54-de96-4219-b5bb-b1ea317b4857.jpeg" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to FreshBite Caf√© </h1>
        <h2>Log in to your account</h2>

        <div class="sign-in-form">
            <div class="input-form">
                <label for="username" class="form">Username</label>
                <input type="text" id="username" placeholder="Enter your username" class="input">
            </div>
            <div class="input-form">
                <label for="password" class="form">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="input">
            </div>
            <div class="login-notification" id="loginDisplay"></div>

            <button class="sign-in-button" onclick="login()">
                Sign In
            </button>
        </div>
    </div>
</body>
</html>
